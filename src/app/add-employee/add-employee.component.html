
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./add-employee.component.css" rel="stylesheet">
  <title>Add Employee</title>
</head>
<body>
    <div class="main">

      <div class ="heading">
        <h1>Add New Employee</h1>
      </div>
      <hr>
      <form class="form">
        <div class="input1">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" [(ngModel)]="employee.name" value="John"><br>
        </div>
        <div class=""input2>
          <label for="email">Last name:</label><br>
          <input type="text" id="email" name="email" [(ngModel)]="employee.email" value="xyz@gmail.com">
        </div>
      </form>
      <hr>
      <div class="button-block">
        <div>
            <button class="btn" type="submit" value="Register" name="submit_reg" (click)="addEmployee()">Submit</button>
        </div>
        <a routerLink="/home" class="button" routerLinkActive="active">Go to home</a> 
        
      </div>
      <div class="info">
        <p class="para">dshus</p>
      </div>
    </div>
    <script>
      function change(){
        document.getElementsByClassName(ngClass="para").innerHTML="Successfully added!!!";
      }
    </script>
</body>
</html>
