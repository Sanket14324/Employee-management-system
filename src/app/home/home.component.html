<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>home</title>
    <link href="./home.component.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
</head>
<body>
    <header>
        <div class="heading">
            <h1>Welcome to Iauro Systems</h1>
        </div>
    </header>
    <div class="addEmp">
        <a class="button add" routerLink="/add">Add Employee</a>
    </div>
    <hr/>
    <div>
        <div class="input-group">
            
            <div class="form-outline">
              <input type="search" id="form1" class="form-control" name = "name" [(ngModel)]="name" />
            </div>
            <div>
              <button type="button" class="btn"id="search" (click)="findEmployeeByName(name)">search</button>
            </div>
            
        </div>
        
    </div>
    <hr/>
    <div class="table-block">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td class="text-center"><a class="btn btn-link" routerLink="/update" (click)="storeID(emp.id)" >Update</a></td>
            <td class="text-center"><button class="btn" (click)="deleteEmployee(emp.id)">Delete</button></td>
          </tr>
        </tbody>
    </table>
    </div>
          
</body>
</html>
